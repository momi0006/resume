<div ng-controller="AboutCtrl">
  <div class="parallax-container">    
    <div class="vertical-center text-xs-center nameHeader">
      
      <div class="name">
        Alif Momin
      </div>
      <div class="subheadingName">
        Designer. Developer.
      </div>
      <p class="resume">
        <a href="#">Download Resume</a>
      </p>

    </div>
    <div class="parallax">
      <img data-ng-src="img/main-image2.jpg" id="indexImage">
    </div>
  </div>
  <div class="section white">
    <div class="container">
      <div class="text-xs-center" ng-show="loading">
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      

      <div class="row text-xs-center" ng-show="!loading">
        <h1>{{data.$id}}</h1>
        <!-- <li ng-repeat="x in data">
          {{x.name}} - <img ng-src="{{x.url}}">
        </li> -->
        <div class="col-sm-12 col-md-4" ng-repeat="x in data">
          <img ng-src="{{x.url}}" width="200px" height="200px" />
          <p ng-bind="x.name"></p>
        </div>
      </div>
    </div>
  </div>
  
</div>
<script type="text/javascript">
    
  $(document).ready(function(){
    $(".name").css("opacity", 0);
    $(".subheadingName").css("opacity", 0);
    $(".resume").css("opacity", 0);
    $('.parallax').parallax();

    $("#indexImage").load(function(){
      $(".name").delay(800).animate({opacity: 1}, 1500, "linear").delay(50, function(){
        $(".subheadingName").delay(150).animate({opacity: 1, top: '0px'}, 1000, "linear").delay(50, function(){
          $(".resume").animate({opacity: 1}, 1000, "linear");
        });

      });
    });
  });
</script>
