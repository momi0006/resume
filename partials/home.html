<div ng-controller="HomeCtrl">
  <div class="parallax-container">
        
        
    <div class="vertical-center text-xs-center nameHeader">
      
      <div class="name">
        Alif Momin
      </div>
      <div class="subheadingName">
        Designer. Developer.
      </div>
      <p class="resume">
        <a href="#">Download Resume</a>
      </p>

    </div>
    <div class="parallax">
      <img data-ng-src="img/main-image2.jpg" id="indexImage">
    </div>
  </div>
  <div class="section white">
    <div class="row container">
      <h2 class="header">Parallax</h2>
      <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</p>
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="img/main-image1.jpg"></div>
  </div>
</div>
<script type="text/javascript">
    
    $(document).ready(function(){
      $(".name").css("opacity", 0);
      $(".subheadingName").css("opacity", 0);
      $(".resume").css("opacity", 0);
      $('.parallax').parallax();

      $("#indexImage").load(function(){
        $(".name").delay(800).animate({opacity: 1}, 1500, "linear").delay(50, function(){
          $(".subheadingName").delay(150).animate({opacity: 1, top: '0px'}, 1000, "linear").delay(50, function(){
            $(".resume").animate({opacity: 1}, 1000, "linear");
          });

        });
      });
    });


        
  </script>
